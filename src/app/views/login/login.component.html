<div class="app-body imglogin">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-8 mx-auto ">
          <div class="card-group">
            <div class="card p-4 cardLoginStyle">
              <div class="card-body">
                <!--Form-->
                <form [formGroup]="loginForm" (submit)="onSubmit(loginForm.value)">
                  <div class="row">
                    <div class="col-md-12 center">
                      <h2>Distrito Educativo 10-07</h2>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-12 center">
                     <i> <h4 style="font-weight: bold;">Ministerio de Educación</h4> </i>
                    </div>
                  </div>
                  <br>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-user"></i></span>
                    </div>
                    <input type="text" class="form-control" placeholder="Usuario o Correo" autocomplete="username" formControlName="userName">
                    <div *ngIf="!loginForm.value.userName" class="required">*</div>
                  </div>
                  <div class="input-group mb-4">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-lock"></i></span>
                    </div>
                    <input type="password" class="form-control" placeholder="Contraseña" autocomplete="current-password" formControlName="password">
                    <div *ngIf="!loginForm.value.password" class="required">*</div>
                  </div>
                  <div class="row">
                    <div class="col-12">
                      <button type="submit" class="btn btn-primary loginButton" [disabled]="loginForm.invalid">Iniciar sesión</button>
                    </div>
                  </div>

                  <br>

                  <div class="row">
                    <div class="col-12">
                      <button type="button" *ngIf="valueRegisterButton == '1' " class="btn btn-danger loginButton" (click)="register()"><span style="color: white;">Registrarme</span></button>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-12">
                      <button type="button" class="btn btn-success loginButton" (click)="openResetPasswordModal()"><span style="color: white;">Olvide mi contraseña ?</span></button>
                    </div>
                  </div>

                  <br>
                  
                  <div class="card-footer p-4">
                    <div class="center">
                      <button type="button" class="btn btn-primary portadaButton fa fa-eye"(click)="redirectPortada()"> Ver mi portada</button>
                    </div>
                  </div>

                </form>
                <!--End-->

              </div>
            </div>
            
          </div>
        </div>
      </div>
    </div>
  </main>
</div>

<br>
<ng-marquee duration="40s">
  <span class="marqueeStyle_Login" [innerHTML]="bannerA.Body"></span>
</ng-marquee>


<!--Reset password modal-->
<ng-template #resetPasswordModal let-modal>
  <div class="modal-header">
    <h4 class="modal-title">Restablecer contraseña</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">

    <form [formGroup]="resetPasswordForm" (submit)="resetPassword(resetPasswordForm.value)">
      <div class="container">
        <div class="row">
          <div class="col-sm-12">
            <div class="card">
              <div class="card-header">
              </div>
              <div class="card-body">

                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-user"></i></span>
                  </div>
                  <input type="text" formControlName="userName" class="form-control" placeholder="Usuario" autocomplete="username" required>
                  <div *ngIf="!resetPasswordForm.value.userName" class="required">*</div>
                </div>

                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text">@</span>
                  </div>
                  <input type="email" formControlName="emailAddress" class="form-control" placeholder="Correo" autocomplete="email" required>
                  <div *ngIf="!resetPasswordForm.value.emailAddress" class="required">*</div>
                </div>
                
              </div>
            </div>
          </div>
          <!--/.col-->
        </div>
        <!--/.row-->
        <div class="row">
          <div class="col-sm-12">
            <button type="submit" class="btn btn-primary buttonSize_Standar_Save" [disabled]="resetPasswordForm.invalid">Enviar</button>
          </div>
          <!--/.row-->
        </div>
      </div>
    </form>

  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-danger buttonSize_Standar_Close" (click)="modal.close('Close click')">Cerrar</button>
  </div>
</ng-template>
