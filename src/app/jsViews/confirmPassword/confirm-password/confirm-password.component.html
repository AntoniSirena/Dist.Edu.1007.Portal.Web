
<div class="container">

    <br>
    <br>

    <div class="modal-body">

        <form [formGroup]="confirmPassForm" (submit)="confirmPassword(confirmPassForm.value)">
          <div class="container">
            <div class="row">
              <div class="col-sm-8">
                <div class="card">

                    <div class="card-header">
                        <div class="row">
                          <div class="col-md-12">
                            <h4 class="center">Confirmaci칩n de contrase침a</h4>
                          </div>
                        </div>
                    </div>

                  <div class="card-body">
    
                    <div class="input-group mb-3">
                      <div class="input-group-prepend">
                        <span class="input-group-text"><i class="icon-lock"></i></span>
                      </div>
                      <input type="password" formControlName="password" class="form-control" placeholder="Nueva contrase침a" autocomplete="password" required>
                      <div *ngIf="!confirmPassForm.value.password" class="required">*</div>
                    </div>

                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                          <span class="input-group-text"><i class="icon-lock"></i></span>
                        </div>
                        <input type="password" formControlName="confirmPassword" class="form-control" placeholder="Ingrese nuevamente la misma contrase침a" autocomplete="confirmPassword" required>
                        <div *ngIf="!confirmPassForm.value.confirmPassword" class="required">*</div>
                      </div>
                    
                  </div>
                </div>
              </div>
              <!--/.col-->
            </div>
            <!--/.row-->
            <div class="row">
              <div class="col-sm-8">
                <button type="submit" class="btn btn-primary buttonConfirm" [disabled]="confirmPassForm.invalid">Confirmar</button>
              </div>
            </div>
            <br>
            
            <div class="row">
                <div class="col-sm-8">
                  <button type="submit" class="btn btn-danger buttonConfirm" (click)="Cancel()">Cancelar</button>
                </div>
              </div>
          </div>
        </form>
    
    </div>

</div>
